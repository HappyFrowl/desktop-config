---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: copy sources.list
    copy:
      src: files/sources.list
      dest: /etc/apt/sources.list
      owner: root
      group: root

  - name: install packages
    package:
      name: htop
      name: curl
      name: qbittorrent
      name: python3-psutil

  - name: install packages
    package:
      name: nvidia-drivers
      name: snapd
      name: vlc
      name: timeshift
      name: Ksystemlog
      name: brave-browser
      name: teamviewer
      name: zsh
      name: flatpak

  - name: copy .bashrc file
    copy:
      src: files/bashrc
      dest: ~/.bashrc
      owner: filip
      group: filip

