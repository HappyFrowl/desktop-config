---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: copy sources.list
    copy:
      src: files/sources.list
      dest: /etc/apt/sources.list
      owner: root
      group: root

  - name: Add brave browser repository key
    become: true
    shell: curl -fsSLo /usr/share/keyrings/brave-browser-archive-keyring.gpg https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg

  - name: Create directory for repository file
    become: true
    file:
      path: /etc/apt/sources.list.d
      state: directory

  - name: Add brave browser repository
    become: true
    lineinfile:
      path: /etc/apt/sources.list.d/brave-browser-release.list
      line: "deb [signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg] https://brave-browser-apt-release.s3.brave.com/ stable main"

  - name: Update apt cache
    become: true
    apt:
      update_cache: yes

  - name: Install brave browser
    become: true
    apt:
      name: brave-browser
      state: present

  - name: install packages
    package:
      name: "{{ item }}"
      state: present
    loop:
      - htop
      - curl
      - python3-psutil
      - vlc
      - qbittorrent
      - nvidia-driver
      - snapd
      - timeshift
      - ksystemlog
      - teamviewer
      - zsh
      - flatpak

  - name: copy .bashrc file
    copy:
      src: files/bashrc
      dest: ~/.bashrc
      owner: filip
      group: filip

